<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bugtracker</title>
  <script src="login.js"></script>
  <script src="main.js"></script>
  <script src="tiles.js"></script>
  <script src="projects.js"></script>
  <link href="style.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

  <div id="backgroundC">
    <nav class="navbar navbar-default" align="center">
      <div class="container-fluid">
        <div>
          <ul class="nav navbar-left">
            <li><a id="projectBtn" onclick="showProjects()">Projects</a></li>
          </ul>
          <ul class="nav navbar-nav ">
            <li>
              <p id="projectName" href="#" style="color:black; font-weight: 500; font-size: larger;"
                contenteditable="true" onclick="editTile(this)" ondblclick="editTile(this)" value="Project name">
              </p>
            </li>
          </ul>
          <ul class="nav navbar-right">
            <li id="googleBtn">
              <!--<a href="#"> <label for="show" id="logoutButton">Log In </label></a>-->
              <div id="my-signin2"></div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid" id="oneProject">
      <div class="row" onmouseup="updateProject()">
        <div id="todo" class="tileContainer col-md-3">
          <div class="tile">
            <p class="text-dark">Todo</p>
            <button class="btn plus" onclick="addTodo()"><span class="glyphicon glyphicon-plus"></span></button>
            <div class="containBox" id="todoBoxes">
              <div class="draggable" draggable="true">
                <div contenteditable="true" onchange="updateProject()" onclick="editTile(this)">Sign in via Google</div>
                <img class="otherUsersImages"
                  src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png">
                <p class="priority highPriority" onclick="changePriority(this)">High</p>
                <button class="deleteItem" onclick="deleteItem(this)"><span class="glyphicon glyphicon-trash"
                    style="color:var(--black,black);"></span></button>
              </div>
              <div class="draggable" draggable="true">
                <div contenteditable="true" onchange="updateProject()" onclick="editTile(this)">Create your first
                  project</div>
                <img class="otherUsersImages"
                  src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png">
                <p class="priority mediumPriority" onclick="changePriority(this)">Medium</p>
                <button class="deleteItem" onclick="deleteItem(this)"><span class="glyphicon glyphicon-trash"
                    style="color:var(--black,black);"></span></button>
              </div>
            </div>
          </div>
        </div>
        <div id="inprogress" class="tileContainer col-md-3">
          <div class="tile">
            <p class="text-dark">In progress</p>
            <button class="btn plus" onclick="addInprogress()"><span class="glyphicon glyphicon-plus"></span></button>
            <div class="containBox" id="progressBoxes">
              <div class="draggable" draggable="true">
                <div contenteditable="true" onchange="updateProject()" onclick="editTile(this)">Edit me!</div>
                <img class="otherUsersImages"
                  src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png">
                <p class="priority lowPriority" onclick="changePriority(this)">Low</p>
                <button class="deleteItem" onclick="deleteItem(this)"><span class="glyphicon glyphicon-trash"
                    style="color:var(--black,black);"></span></button>
              </div>
            </div>
          </div>
        </div>
        <div id="review" class="tileContainer col-md-3">
          <div class="tile">
            <p class="text-dark">Review</p>
            <button class="btn plus" onclick="addReview()"><span class="glyphicon glyphicon-plus"></span></button>
            <div class="containBox" id="reviewBoxes"></div>
          </div>
        </div>
        <div id="done" class="tileContainer col-md-3">
          <div class="tile">
            <p class="text-dark">Done</p>
            <button class="btn plus" onclick="addDone()"><span class="glyphicon glyphicon-plus"></span></button>
            <div class="containBox" id="doneBoxes">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="projects" hidden>
    </div>

  </div>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
  <meta name="google-signin-client_id"
    content="976756222538-r7tbjf42ogu6nkc073q208iges87lhrg.apps.googleusercontent.com" />
  <script>
    function onFailure(error) {
      console.log(error);
    }

    function signOut() {
      let res = confirm("Do you want to sign out?")
      if (!res) return
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        auth2.disconnect();
        location.reload();
      });
    }

    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 150,
        'height': 50,
        'longtitle': false,
        'theme': 'light',
        'onsuccess': onSignIn,
        'onfailure': onFailure
      });
    }
  </script>
