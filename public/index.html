    <title>Bugtracker 0.0.2</title>

  </head>

  <body>
    <div class="center">
      <input type="checkbox" id="show" />
      <label for="show" class="show-btn">Log In</label>
      <div class="container">
        <label for="show" class="close-btn fas fa-times" title="close"></label>
        <div class="text" id="heading">Log In</div>
        <form action="#">
          <div class="data">
            <label>Email</label>
            <input type="text" id="email" required />
          </div>
          <div class="data">
            <label>Password</label>
            <input type="password" id="pass" required />
          </div>
          <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="btn">
            <div class="inner"></div>
            <button type="submit" id="loginButton" onclick="login()">
              log in
            </button>
          </div>
          <div class="signup-link">
            <span id="memberToggle">Not a member?</span>
            <a onclick="signupShow()" id="signupToggle">Signup now</a>
          </div>
        </form>
      </div>
    </div>
